  <body>
    <div class="container-bodybox">
      <!-- Banner Header Icons -->
      <header class="header-icons">
        <div class="card header-banner">
          <div class="container">
            <div class="row">
              <div class="col">
                <img src="images/mountains.png" width="40px" />
              </div>
              <div class="col">
                <img src="images/rainbow.png" width="40px" />
              </div>
              <div class="col">
                <img src="images/oceansunset.png" width="40px" />
              </div>
              <div class="col">
                <img src="images/stars.png" width="40px" />
              </div>
              <div class="col">
                <img src="images/rainumbrella.png" width="40px" />
              </div>
              <div class="col">
                <img src="images/fullmoon.png" width="40px" />
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Enter Destination -->
      <div class="input-group id="weather-search">
      <input
        type="text"
        placeholder="Enter your destination..."
        id="search-input"
        class="form-control"
        aria-label="Text input with segmented dropdown button"
      />
      <!-- Find My Location -->
      <button
        input
        type="button"
        class="btn btn-outline-warning btn-sm"
        id="geolocation-button"
      >
        <img src="images/map-location.png" width="20" />
      </button>
      <!-- Dropdown Search Buttons -->
      <div class="btn-group dropup">
        <button type="button" class="btn btn-warning btn-sm" id="search-button">
          Search
        </button>
      </div>
    </div>

    <div class="place-date-time-update-block">
      <p class="cityandstate">
        <span class="city-name"></span>
        <span class="country-name"></span>
      </p>
      <p id="todays-date">
        <span class="today-date-time"> </span>
      </p>
      <p id="last-updated">
        <span class="last-updated"></span>
      </p>
      <span class="sunrise-sunset">
        <img src="images/sunrisecolor.png" width="20" />
        <span class="sunrise-time" id="sunrise">5:00 AM</span>
        <img src="images/sunsetcolor.png" width="20" />
        <span class="sunset-time" id="sunset">9:00 PM</span>
      </span>
    </div>

    <!-- Current Temperature and Weather Info Block -->
    <div class="temperature-info-block">
      <p class="temperature">
        <span class="weather-icon"
          ><img src="images/sunny.png" alt="" width="70" id="icon"
        /></span>
        <span class="number-temperature" id="number-temperature"></span>
        <span class="degree-links"
          ><a href="#" id="celcius" class="active">C° </a> |
          <a href="#" id="fahrenheit"> °F</a></span
        >
      </p>
      <span class="weather-description" id="weather-description"> </span>
      <br />
      <span class="max" id="max"></span>
      <span class="min" id="min"></span>
      <br />
      <span class="wind" id="wind"> </span>
      <br />
      <span class="feels-like" id="feels-like"> </span>
    </div>
